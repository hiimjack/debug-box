name: Build and Deploy to Docker Hub

on:
  push:
    tags:
      - '*'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USER }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  DOCKER_REPO: debug-box

jobs:

  extract-tag:
    name: Print Github Repo tag
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract Github Tag
        id: extract_tag
        run: |-
          echo "##[set-output name=tag;]$( echo ${GITHUB_REF} | sed 's|refs/tags/||g')"
      - name: print tag
        env:
          TAG: ${{ steps.extract_tag.outputs.tag }}
        run: |-
          echo "tag:$TAG"
    outputs:
      tag: ${{  steps.extract_tag.outputs.tag }}
  
  print-tag:
    name: Print env TAG
    runs-on: ubuntu-latest
    needs:
      - extract-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: print
        env:
          TAG: ${{ needs.extract-tag.outputs.tag }}
        run: |-
          echo "tag:$TAG"

  
  build-deploy-ubuntu:
    name: Build and Deploy the Ubuntu image
    runs-on: ubuntu-latest
    needs:
      - extract-tag
    env:
      TAG: ${{ needs.extract-tag.outputs.tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./docker
        file: ./docker/Dockerfile.ubuntu
        platforms: linux/amd64,linux/arm64
        push: true
        tags: $DOCKER_USER/$DOCKER_REPO:$TAG, $DOCKER_USER/$DOCKER_REPO:$TAG-ubuntu, $DOCKER_USER/$DOCKER_REPO:ubuntu, $DOCKER_USER/$DOCKER_REPO:latest     
    
    
    

  build-deploy-alpine:
    name: Build and Deploy the Alpine image
    runs-on: ubuntu-latest
    needs:
      - extract-tag
    env:
      TAG: ${{ needs.extract-tag.outputs.tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./docker
        file: ./docker/Dockerfile.alpine
        platforms: linux/amd64,linux/arm64
        push: true
        tags: $DOCKER_USER/$DOCKER_REPO:$TAG-alpine, $DOCKER_USER/$DOCKER_REPO:alpine, $DOCKER_USER/$DOCKER_REPO:minimal
    
    

